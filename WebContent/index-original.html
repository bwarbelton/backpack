<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Backpack</title>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<script src="./js/jquery-2.1.4.js"></script>
<script src="./js/childDataAccess.js"></script>
<script src="./js/backpack.js"></script>
</head>
<body>
	<p>Backpacks for Students</p>
	<div id=childDetailDiv>
		<label>Child Id</label><input id="childId" type="text"></input>
		<input id=lookupButton type="button" value="Lookup" onClick="lookupChild()" /><br />
		<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(type or scan barcode)</label><br />
		<label>First Name</label><input id="firstName" type="text"></input><br />
		<label>Last Name</label><input id="lastName" type="text"></input><br />
		<label>Address</label><input id="address" type="text"></input><br />
		<input type="checkbox" id="backpackCheckbox" name="backpackCheckbox" value="Backpack">Received Backpack<br />
		<input type="checkbox" id="healthCheckCheckbox" name="healthCheckCheckbox" value="Health Check">Received Health Check<br />
		<input type="checkbox" id="haircutCheckbox" name="haircutCheckbox" value="Haircut">Received Haircut<br />
		<input id=clearButton type="button" value="Clear" onClick="clearDetails()" />&nbsp;
		<input id=saveButton type="button" value="Save" onClick="saveChild()" />
	</div>
	<p></p>
	<div id="childListDiv">
		<table id="childListTable"></table>
	</div>
</body>
</html>
